<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.apibankAccountBank.home.title">Account Banks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-bank" [routerLink]="['/account-bank/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.apibankAccountBank.home.createLabel">
            Create a new Account Bank
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="accountBanks?.length === 0">
        <span jhiTranslate="gatewayApp.apibankAccountBank.home.notFound">No accountBanks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="accountBanks && accountBanks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankAccountBank.saldo">Saldo</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankAccountBank.numeroConta">Numero Conta</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankAccountBank.person">Person</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let accountBank of accountBanks ;trackBy: trackId">
                    <td><a [routerLink]="['/account-bank', accountBank.id, 'view']">{{ accountBank.id }}</a></td>
                    <td>{{ accountBank.saldo }}</td>
                    <td>{{ accountBank.numeroConta }}</td>
                    <td>
                        <div *ngIf="accountBank.personId">
                            <a [routerLink]="['/person', accountBank.personId , 'view']" >{{ accountBank.personNome }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/account-bank', accountBank.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/account-bank', accountBank.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(accountBank)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
