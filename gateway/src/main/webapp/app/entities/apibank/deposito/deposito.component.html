<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.apibankDeposito.home.title">Depositos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deposito" [routerLink]="['/deposito/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.apibankDeposito.home.createLabel">
            Create a new Deposito
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="depositos?.length === 0">
        <span jhiTranslate="gatewayApp.apibankDeposito.home.notFound">No depositos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="depositos && depositos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankDeposito.dataDeposito">Data Deposito</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankDeposito.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankDeposito.account">Account</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deposito of depositos ;trackBy: trackId">
                    <td><a [routerLink]="['/deposito', deposito.id, 'view']">{{ deposito.id }}</a></td>
                    <td>{{ deposito.dataDeposito | date:'mediumDate' }}</td>
                    <td>{{ deposito.valor }}</td>
                    <td>
                        <div *ngIf="deposito.accountId">
                            <a [routerLink]="['/account-bank', deposito.accountId , 'view']" >{{ deposito.accountNumeroConta }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deposito', deposito.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <!--<button type="submit"
                                    [routerLink]="['/deposito', deposito.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deposito)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
