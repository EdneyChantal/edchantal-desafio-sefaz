<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.apibankParametro.home.title">Parametros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parametro" [routerLink]="['/parametro/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.apibankParametro.home.createLabel">
            Create a new Parametro
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="parametros?.length === 0">
        <span jhiTranslate="gatewayApp.apibankParametro.home.notFound">No parametros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="parametros && parametros.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankParametro.vlrMinAbreConta">Vlr Min Abre Conta</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankParametro.vlrMaxTransfer">Vlr Max Transfer</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parametro of parametros ;trackBy: trackId">
                    <td><a [routerLink]="['/parametro', parametro.id, 'view']">{{ parametro.id }}</a></td>
                    <td>{{ parametro.vlrMinAbreConta }}</td>
                    <td>{{ parametro.vlrMaxTransfer }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/parametro', parametro.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/parametro', parametro.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(parametro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
