<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.apibankTransferencia.home.title">Transferencias</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transferencia" [routerLink]="['/transferencia/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.apibankTransferencia.home.createLabel">
            Create a new Transferencia
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="transferencias?.length === 0">
        <span jhiTranslate="gatewayApp.apibankTransferencia.home.notFound">No transferencias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="transferencias && transferencias.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankTransferencia.dataTransferencia">Data Transferencia</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankTransferencia.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankTransferencia.accountSaque">Account Saque</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankTransferencia.accountDeposito">Account Deposito</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transferencia of transferencias ;trackBy: trackId">
                    <td><a [routerLink]="['/transferencia', transferencia.id, 'view']">{{ transferencia.id }}</a></td>
                    <td>{{ transferencia.dataTransferencia | date:'mediumDate' }}</td>
                    <td>{{ transferencia.valor }}</td>
                    <td>
                        <div *ngIf="transferencia.accountSaqueId">
                            <a [routerLink]="['/account-bank', transferencia.accountSaqueId , 'view']" >{{ transferencia.accountSaqueNumeroConta }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="transferencia.accountDepositoId">
                            <a [routerLink]="['/account-bank', transferencia.accountDepositoId , 'view']" >{{ transferencia.accountDepositoNumeroConta }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/transferencia', transferencia.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/transferencia', transferencia.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(transferencia)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
