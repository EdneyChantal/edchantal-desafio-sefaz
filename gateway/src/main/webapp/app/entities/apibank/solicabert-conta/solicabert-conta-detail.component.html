<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solicabertConta">
            <h2><span jhiTranslate="gatewayApp.apibankSolicabertConta.detail.title">Solicabert Conta</span> {{ solicabertConta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.apibankSolicabertConta.nome">Nome</span></dt>
                <dd>
                    <span>{{ solicabertConta.nome }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.apibankSolicabertConta.cpf">Cpf</span></dt>
                <dd>
                    <span>{{ solicabertConta.cpf }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.apibankSolicabertConta.saldoinicial">Saldoinicial</span></dt>
                <dd>
                    <span>{{ solicabertConta.saldoinicial }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.apibankSolicabertConta.status">Status</span></dt>
                <dd>
                    <span>{{ solicabertConta.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solicabert-conta', solicabertConta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
