<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.apibankSolicabertConta.home.title">Solicabert Contas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-solicabert-conta" [routerLink]="['/solicabert-conta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.apibankSolicabertConta.home.createLabel">
            Create a new Solicabert Conta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="solicabertContas?.length === 0">
        <span jhiTranslate="gatewayApp.apibankSolicabertConta.home.notFound">No solicabertContas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="solicabertContas && solicabertContas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankSolicabertConta.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankSolicabertConta.cpf">Cpf</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankSolicabertConta.saldoinicial">Saldoinicial</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.apibankSolicabertConta.status">Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let solicabertConta of solicabertContas ;trackBy: trackId">
                    <td><a [routerLink]="['/solicabert-conta', solicabertConta.id, 'view']">{{ solicabertConta.id }}</a></td>
                    <td>{{ solicabertConta.nome }}</td>
                    <td>{{ solicabertConta.cpf }}</td>
                    <td>{{ solicabertConta.saldoinicial }}</td>
                    <td>{{ solicabertConta.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/solicabert-conta', solicabertConta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/solicabert-conta', solicabertConta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(solicabertConta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
